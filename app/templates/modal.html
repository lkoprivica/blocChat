<div class="modal-header">
	
	<h3>Create New Room</h3> 
</div>
<div class="modal-body">
	
	<label>Enter Room Name
		<input type="text" name="roomName"/>
	</label>
	
</div>
<div class="modal-footer">
	
	<div class="row">
		<button class='cancel btn btn-default col-md-6' ng-click="cancel()">cancel</button>
		<button class='create btn btn-default col-md-6' ng-click="create()">create room</button>
	</div>
	
</div>
